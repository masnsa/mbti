<!DOCTYPE html>
<html>
<head>
  <title>Personality Prediction Model (MBTI)</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="container-fluid text-center pt-5">
  <h1 class="mt-5 mb-5">Personality Prediction Model (MBTI)</h1>
  <form id="loginForm" class="">
    <div class="form-group text-center m-auto" style="max-width:300px">
      <label for="loginname">Username:</label><br>
      <input class="form-control" type="text" id="loginname" name="loginname">
    </div>
    <div class="form-group text-center m-auto" style="max-width:300px">
      <label for="password">Password:</label><br>
      <input class="form-control" type="password" id="password" name="password">
    </div>
    <input class="btn btn-primary mt-3" type="submit" value="Submit">
  </form>
  <form id="mbtiForm" class="collapse">
    <div class="form-group text-center m-auto" style="max-width:300px">
      <label for="username">Enter your name:</label><br>
      <input class="form-control" type="text" id="username" name="username">
    </div>
    <input class="btn btn-primary mt-3" type="submit" value="Submit">
  </form>
  <p class="alert mt-3" id="result"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
